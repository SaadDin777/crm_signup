<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/sign_in.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<title>Sign Up</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 ml-5">
                <div class="mx-auto" style="width: 200px">
                <h1>Sign Up</h1>
                </div>
                <div class="col-10">
                    <input id="Username" class="form-control form-control-lg rounded-pill m-5" type="text" placeholder="Username">
                    <input class="form-control form-control-lg m-5 rounded-pill" type="text" placeholder="Email">
                    <input class="form-control form-control-lg m-5 rounded-pill" type="text" placeholder="Password">
                </div>
                <div class="mx-auto" style="width: 250px">
                    <button type="button" class="btn btn-primary rounded-pill" style="width: 200px"><b>Sign Up</b></button>
                </div>
                <div class="mx-auto mt-3" style="width:300px">
                        <p><b>Or Sign Up with Social Platforms</b></p>
                </div>
                <div class="m-5">
                    <a class="btn btn-outline btn-lg btn-floating"
                    href="https://www.facebook.com/"
                    role="button"><i class="fab fa-facebook"></i></a>
                    <a class="btn btn-outline btn-lg btn-floating"
                    href="https://twitter.com/?lang=en"
                    role="button"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-outline btn-lg btn-floating" href="https://www.google.com/"
                    role="button"><i class="fab fa-google"></i></a>
                    <a class="btn btn-outline btn-lg btn-floating"
                    href="https://www.linkedin.com/"
                    role="button"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="col-7">
            <div>
                <img src="/cecilia/css/images/Group 10.png" class="img-fluid" alt="...">
            </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
